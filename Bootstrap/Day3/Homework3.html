<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Progress Dashboard</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Web Development</li>
      </ol>
    </nav>

    
    <div class="text-center mb-4">
      <h2>Web Development Course <span class="badge bg-success">New</span></h2>
    </div>

    
    <div class="card shadow-sm p-4 mb-4">
      <h5 class="mb-3">Course Progress</h5>

  
      <p class="mb-1">HTML</p>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 100%;">100%</div>
      </div>

      
      <p class="mb-1">CSS</p>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%;">75%</div>
      </div>

    
      <p class="mb-1">JavaScript</p>
      <div class="progress mb-3">
        <div class="progress-bar bg-warning text-dark" style="width: 50%;">50%</div>
      </div>

      
      <p class="mb-1">Bootstrap</p>
      <div class="progress mb-4">
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
      </div>

      
      <div class="btn-group w-100" role="group">
        <button class="btn btn-success">Start</button>
        <button class="btn btn-warning">Pause</button>
        <button class="btn btn-danger">Reset</button>
      </div>
    </div>

    
    <nav aria-label="Page navigation" class="text-center">
      <ul class="pagination justify-content-center">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
