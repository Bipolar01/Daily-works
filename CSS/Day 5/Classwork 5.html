<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Page</title>
  <style>
    
    section p::first-line {
      font-weight: bold; 
    }

    section p::first-letter {
      color: red;        
      font-size: 1.5em;   
    }

    .container h3 + h3 {
      color: green; 
    }

   
    div ul li:first-child a {
      color: red; 
    }

    a:link {
      color: blue; 
    }

    a:visited {
      color: purple;
    }

    a:hover {
      text-decoration: underline; 
    }

   
    section h2 {
      text-decoration: underline; 
    }
  </style>
</head>
<body>

  <section>
    <h2>About This Page</h2>
    <p>This is the first paragraph. It demonstrates styling using first-line and first-letter selectors.</p>
    <p>This is the second paragraph. Notice how the first letter is red and bigger, and the first line is bold.</p>
  </section>

  <div class="container">
    <h3>First Heading</h3>
    <h3>Second Heading</h3>
  </div>

  <div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

</body>
</html>
