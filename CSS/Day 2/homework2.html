<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    .product-card {
      border: 2px solid #333;  
      border-radius: 10px;
      padding: 15px;         
      margin: 20px auto;      
      width: auto;           
      max-width: 300px;       
      height: 400px;          
      box-sizing: border-box; 
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .product-card img {
      max-width: 100%;   
      min-width: 200px;   
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 10px 0;  
      font-size: 1.2em;
    }

    .product-card p {
      margin: 10px 0; 
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://wpdean.com/wp-content/uploads/2023/11/product-card-design.jpg" width="20px" alt="Sample Product">
    <h2>Awesome Product</h2>
    <p>This is a short description of the product. It highlights key features and benefits in a concise way.</p>
  </div>

</body>
</html>
